<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 class="title">Buscador de usuarios de Github</h1>
        <form action="#" class="form">
            <input type="text" class="form__input" placeholder="type username...">
            <button type="submit" class="form__button">Buscar usuario</button>    
        </form>
        <h3 class="form-error"></h3>
        <div class="card">
            <div class="card__oval"></div>
            <a href="" class="card__img-link"><img src="" alt="user image" class="card__img"></a>
            <dl class="card__dl"></dl>
            <a href="" class="usernameLink"><h2 class="card__h2 username"></h2></a>
                <dt class="card__dt">Real Name</dt>
                <dl class="card__dl realName"></dl>   
                <dt class="card__dt">Location</dt>
                <dl class="card__dl  location"></dl>
                <dt class="card__dt">Number of public repos</dt>
                <dl class="card__dl publicRepos"></dl>
                <dt class="card__dt">Number of followers</dt>
                <dl class="card__dl followers"></dl>
            </dl>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
